<html>
	<head>
		<title> Manage text bookmarks </title>
	</head>
	<body>
		<form>
		<div>
		<select id="bookmarks" width="400" size="20" multiple="multiple">
	</select>
</div>
<div>
		<input type="button" id="select-all" value="Select All" accesskey="a" />
		<input type="button" id="select-none" value="Select None" accesskey="n" />
		<input type="button" id="delete" value="Delete selected" accesskey="d" />
		<input type="button" id="import" value="Import" accesskey="i" />
		<input type="button" id="export" value="Export" accesskey="e" />
		<input type="button" id="close" value="close" accesskey="c" />
	</div>
</form>
	</body>
</html>
